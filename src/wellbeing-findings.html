<form>
   <div class="form-group" >
    <div class="row">
        <div ng-repeat="group in $ctrl.filter" class="col-sm-2">
          <h2>{{group.label}}</h2>
          <div ng-repeat="info in group.properties">
            <input type="checkbox" ng-model="$ctrl.search[info.property]" ng-change="$ctrl.change(info.property)" /> {{info.label}}
          </div>
        </div>
    </div>
    <p class="pull-left">
      <button type="button" class="btn btn-primary" ng-click="$ctrl.reset()">Reset</button>
    </p>
    <p class="pull-right">
      <a href="https://raw.githubusercontent.com/CityofSantaMonica/WellbeingData/master/Findings/data.csv" target="_blank">Download the data (.csv)</a>
    </p>
  </div>
</form>

<div class="row">
  <div class="col-xs-12">
   <h2>Showing <strong>{{ $ctrl.tableParams.total() }}</strong> {{ $ctrl.tableParams.total() == 1 ? "Finding" : "Findings" }}</h2>
   <table class="table table-hover" ng-table="$ctrl.tableParams" show-filter="true">
      <tbody>
        <tr ng-repeat="info in $data">
          <td  title="'Finding'" filter="{ Finding: 'text' }" sortable="'Finding'">{{info.Finding}}</td>
          <td title="'Dimension'" filter="{ Dimension: 'text' }" sortable="'Dimension'">{{info.Dimension}}</td>
          <td title="'Subdimension'" filter="{ Subdimension: 'text' }" sortable="'Subdimension'">{{info.Subdimension}}</td>
          <td title="'Measure'" filter="{ Measure: 'text' }" sortable="'Measure'">{{info.Measure}}</td>
          <td title="'Year'" filter="{ Year: 'text' }" sortable="'Year'">{{info.Year}}</td>
          <td title="'DataSource'" filter="{ 'DataSource': 'text' }" sortable="'DataSource'">{{info.DataSource}}</td>
       </tr>
  </div>
</table>
</div>
